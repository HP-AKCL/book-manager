name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: debian-latest

    steps:
    - uses: actions/checkout@v4
    - name: apt install libmysqlclient-dev
      run: apt-get install libmysqlclient-dev
    - name: cmake
      run: cmake .
    - name: make
      run: make
